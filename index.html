<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<title>Satellite Trajectory Visualization</title>
	<link rel="stylesheet" type="text/css" href="./inspector.css">
	<body>
		<style type=text/css>
			body { background-color: rgb(20, 20, 20); text-align: center;}    
			.finalgraph{ 
				 padding : 1%; 
				 color: white; 
				 background-color: 009900; 
				 width: 90%;
				 height: 800;
				 border: solid red; 
			} 
		</style>
		
		<!-- Load d3.js & color palette -->
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

		<!-- Create a div where the graph will take place -->
		<div>
		  <h2 style="color:white;">Types of Orbits</h2>
		  <svg id="my_dataviz3" height=50 width=320 ></svg>
		</div>

		<script>
		// select the svg area
		var SVG = d3.select("#my_dataviz3")

		// create a list of keys
		var keys = ["Leo", "Meo", "Geo", "Elliptical"]
		// var keys = ["Green", "Pink", "Blue", "Yellow"]
		
		var color = {"Leo":"#7ee695", "Elliptical":"#ed7be0", "Meo":"#bdd8f2", "Geo":"#f2d96b"};

		var size = 20
		SVG.selectAll("mydots")
		  .data(keys)
		  .enter()
		  .append("rect")
			.attr("y", 15)
			.attr("x", function(d,i){ return 20 + i*(size+45)}) // 100 is where the first dot appears. 25 is the distance between dots
			.attr("width", size)
			.attr("height", size)
			.style("fill", function(d){ return color[d]})
		
		SVG.selectAll("mylabels")
		  .data(keys)
		  .enter()
		  .append("text")
			.attr("y", 17 + size / 2)
			.attr("x", function(d,i){ return 20 + i*(size+45) + (size+3)}) // 100 is where the first dot appears. 25 is the distance between dots
			.style("fill", function(d){ return color[d]})
			.text(function(d){ return d})
			.attr("text-anchor", "left")
			.style("alignment-baseline", "middle")
		</script>
		
		<iframe width="90%" height="800" style="border: none;"
			src="https://observablehq.com/embed/8565c22054cc8d3d?cell=globe">
		</iframe>
		
		<h2 style="color:white;">Visualizing all the Satellites</h2>
		
		<div style="margin: 30px;"> 
			<script type="module">

			import define from "./index.js";
			import {Runtime, Library, Inspector} from "./runtime.js";

			const runtime = new Runtime();
			const main = runtime.module(define, Inspector.into(document.body));

			</script>
		</div>

	</body>
</html>
